configs:
  - name: metasyn
    backend: metasyn
  - name: clg_mi2
    backend: pybnesian
    model:
      type: clg
      score: bic
      operators: [arcs]
      max_indegree: 2
    seed: 42
  - name: semi_mi5
    backend: pybnesian
    model:
      type: semiparametric
      score: bic
      operators: [arcs]
      max_indegree: 5
    seed: 42
  - name: ctgan_fast
    backend: synthcity
    model:
      type: ctgan
      epochs: 5
      batch_size: 256
    rows: 1000
    seed: 42
  - name: tvae_quick
    backend: synthcity
    model:
      type: tvae
      batch_size: 256
    rows: 1000
    seed: 42
